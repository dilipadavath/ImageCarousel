<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Final Touch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="container">
        <div class="image fades">
            <img src="./img/img-(1).jpg" alt="Image" width="100%">
        </div>
        <div class="image fades">
            <img src="./img/img-(2).jpg" alt="Image" width="100%">
        </div>
        <div class="image fades">
            <img src="./img/img-(3).jpg" alt="Image" width="100%">
        </div>
        <div class="image fades">
            <img src="./img/img-(4).jpg" alt="Image" width="100%">
        </div>
        <div class="image fades">
            <img src="./img/img-(5).jpg" alt="Image" width="100%">
        </div>
        <div class="image fades">
            <img src="./img/img-(6).jpg" alt="Image" width="100%">
        </div>

        <i id="prev" onclick="showImage(-1)" class="fa-solid fa-chevron-left"></i>
        <i id="next" onclick="showImage(1)" class="fa-solid fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
